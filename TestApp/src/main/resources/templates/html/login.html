<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
  </head>
  <body>
    <div class="form-wrapper">
      <h1>Sign In</h1>
      <form th:action="@{/login}" method="post">
        <div th:if="${iserror}" style="color:red;">
          <p>ログインできませんでした。やりなおしてください。</p>
        </div>
        <div class="form-item">
          <label for="username"></label>
          <input type="text" id="username" name="username" autofocus="autofocus" required="required" placeholder="Email Address"></input>
        </div>
        <div class="form-item">
          <label for="password"></label>
          <input type="password" id="password" name="password" required="required" placeholder="Password"></input>
        </div>
        <div class="button-panel">
          <input type="submit" class="button" title="Sign In" value="Sign In"></input>
        </div>
      </form>
      <div class="form-footer">
        <p><a th:href="@{/signup}">Create an account</a></p>
        <p><a href="#">Forgot password?</a></p>
      </div>
    </div>
  </body>
</html>
